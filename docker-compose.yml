services:
  indicator_everywhere_nginx:
    image: nginx:latest
    container_name: indicator_everywhere_nginx_container
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/letsencrypt/live:/etc/letsencrypt/live:ro
      - /etc/letsencrypt/archive:/etc/letsencrypt/archive:ro
      - ./statics:/statics
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - indicator_everywhere_api_server 
    networks:
      - app-network

  indicator_everywhere_api_server:
    build: .
    container_name: indicator_everywhere_api_server_container
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge