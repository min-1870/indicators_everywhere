<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>last last</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color:#FAFBFD;
                font-family: "Montserrat", sans-serif;
                font-optical-sizing: auto;
            }
            
            #loading {
            margin: 100px;
            display: none;
            transform: translate(-50%, -50%);
            }
            .spinner {
            width: 100px;
            height: 100px;
            border: 7px solid #FAFBFD; 
            border-top: 7px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            
            #titles {
                align-self: flex-start;
                margin: 50px;
                margin-left: 100px;
            }
            #titles-button {
                font-family: "Montserrat", sans-serif;
                font-size: 28px;
                font-weight: 500;
                text-align: left;
                color: #070031;
                background-color: #FAFBFD;
                border: none;

            }

            #userInput {
                margin-top: 200px;
                margin-bottom: 100px;
                font-size: 28px;
                width: 900px; 
                border-radius: 50px;  
                padding: 20px; 
                border: none;
                box-shadow: 0px 0px 22px -20px rgba(0,0,0,0.75);
                font-family: "Montserrat", sans-serif;
                font-weight: 300;
                border-width: 1px;
                border-style: solid;
                border-color: #E6E6E6;
            }
            input:focus {
                outline: none;
                border: none; 
            }

            #error {
                color:#606B88;
                font-size:15px;
                margin: 10px; 
                font-weight: 300;
            }

            #home {
                display: flex;
                color:#606B88;
                font-size:15px;
                margin: 10px;
                font-weight: 300;
            }

            #result {
                display: none;
                flex-direction: column; 
                align-items: center; 
            }
            #sub-title {
                text-align: center;
                width: 100%;
                color: #070031;
                font-size: 32px;
            }
            #summary {
                display: flex;
                align-items: center; 
                justify-content: center;
                margin: 100px;                
            }
            #indicators-summary{
                margin-left: 65px;
                margin-right: 65px;
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content: center;
                background-color: #fff;  
                border-width: 1px;
                border-style: solid;
                border-color: #E6E6E6;
                border-radius: 10px;   
                width: 240px;
                height: 96px;   
                font-size: 24px;
                font-family: "Montserrat", sans-serif;
                font-weight: 500;
                box-shadow: 0px 0px 22px -20px rgba(0,0,0,0.75);
            }
            #indicators {
                display: flex;
                flex-wrap: wrap;
                justify-content:center;
                margin: 100px;
            }
            .indicator-button {
                padding: 30px;
                margin: 30px;
                height: 313px;
                width: 313px;
                border-width: 1px;
                border-style: solid;
                border-color: #E6E6E6;
                border-radius: 10px;
                color: #070031;
                background-color: #fff;
                font-size: 20px;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: space-between;
                box-shadow: 0px 0px 22px -20px rgba(0,0,0,0.75);
                text-align: left; /* Center align the title */
                font-family: "Montserrat", sans-serif;
                font-weight: 500;
            }
            #indicator-button-summary {
                font-size:16px;
                display:flex;
                flex-direction:row;
                align-items:flex-end;
                justify-content:space-between;
            }
            #indicator-button-detail{
                display: flex;
                justify-content: center;
            }
            #indicator-button-detail-content{
                display: none;
                width: 800px;
                border-style: solid;
                border-color: #E6E6E6;
                border-radius: 10px;
                background-color: #fff;
                box-shadow: 0px 0px 22px -20px rgba(0,0,0,0.75);
                padding: 60px;
                margin-bottom: 100px;
                position: relative;
            }
            #close-detail{
                position: absolute;
                padding: 10px 13px 10px 13px;
                top: 20px;
                right: 20px;
                border-style: none;
                border-radius: 50px;
                color: #070031;
                background-color: #fff;
                box-shadow: 0px 0px 22px -20px rgba(0,0,0,0.75) inset;
            }

            p {
                margin: 0;
            }
            #Sell {
                color: #DC5D54;
            }
            #Buy {
                color: #72C192;
            }
            #Neutral {
                color: #606B88;
            }
        </style>
    </head>
    <body>
        <div id="titles">
            <button id="titles-button" type="button">
                <p id="title">Indicators</p>
                <p id="title">Everywhere</p>
            </button>
        </div>

        <input 
            id="userInput" 
            type="text" 
            placeholder="Enter the ticker symbol here"
            oninput="this.value = this.value.toUpperCase()"
        >

        <div id="loading">
          <div class="spinner"></div>
        </div>
        
        <div id="error">
        </div>
        
        <div id="home">
            <p>Popular tickers are..  NVDA, MSFT, TSLA, AAPV, LULU.. and more</p>
        </div>

        <div id="indicator-button-detail" >
            <div id="indicator-button-detail-content">
            </div>
        </div>

        <div id="result">
            <p id="sub-title">Summary</p>
            <div id="summary"></div>

            <p id="sub-title">Indicators</p>
            <div id="indicators"></div>
        </div>

        <script>
            function hideAllExcept(id){
                const detail = document.getElementById('indicator-button-detail-content');
                detail.style.display = 'none'
                const result = document.getElementById('result');
                result.style.display = "none"
                const home = document.getElementById('home');
                home.style.display = "none"
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                const error = document.getElementById('error');
                error.style.display = 'none';
                
                const except = document.getElementById(id);
                except.style.display = "block"
            }

            function displayError(error_message){
                const error = document.getElementById('error');

                error.innerHTML = `
                    <p>${error_message}</p>
                `;
            }

            document.getElementById('titles-button').addEventListener('click', function(event) {
                hideAllExcept('home')

            });      

            document.getElementById('userInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    hideAllExcept('loading')
                    handleSubmit();
                }
            });  

            function handleSubmit() {
                const inputElement = document.getElementById('userInput');
                const inputValue = inputElement.value;
                fetch(`http://localhost:5000/api/data?input=${encodeURIComponent(inputValue)}`)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => {
                                throw new Error(errorData.error || 'Unknown error occurred');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        hideAllExcept('result')
                        displaySummary(data.summary)
                        displayIndicators(data.indicators)
                        
                    })
                    .catch(error => {
                        hideAllExcept('error')
                        displayError(error)
                        console.log(error)                       
                    });
                
            }

            function displaySummary(summary) {
                const summaryDiv = document.getElementById('summary');
                summaryDiv.innerHTML = `
                    <div id="indicators-summary">
                        <p>Buy</p>
                        <p id="Buy">${summary.buy}</p>
                    </div>
                    <div id="indicators-summary">
                        <p>Sell</p>
                        <p id="Sell">${summary.sell}</p>
                    </div>
                    <div id="indicators-summary">
                        <p>Neutral</p>
                        <p id="Neutral">${summary.neutral}</p>
                    </div>
                    
                `;
            }

            function displayIndicators(indicators) {
                const indicatorsDiv = document.getElementById('indicators');
                indicatorsDiv.innerHTML = '';

                indicators.forEach(indicator => {
                    const button = document.createElement('button');
                    button.className = `indicator-button ${indicator.summary.toLowerCase()}`;
                    button.innerHTML = `
                        <div>
                            <p>${indicator.name}</p>                            
                        </div>
                        <img src="${indicator.graph_url}" width="252" height="126">
                        <div id="indicator-button-summary">
                            <div>
                                <p>Overall Signal</p>
                                <p id="${indicator.summary}">${indicator.summary}</p>
                            </div>
                            <p style="font-size:10px;color:#606B88;margin-left:60px;">Click for detail..</p>
                        </div>                     
                    `;

                    button.addEventListener('click', () => {
                        displayIndicatorDetail(indicator);
                    });

                    indicatorsDiv.appendChild(button);
                });
            }

            function displayIndicatorDetail(indicator) {
                hideAllExcept('indicator-button-detail-content') 
                const detail = document.getElementById('indicator-button-detail-content');
                detail.style.fontWeight = "500";
                detail.style.fontSize = "24px";
                detail.innerHTML = `
                    <div>
                        <p style="font-size:32px;font-weight:600;">${indicator.name}</p>
                        <p>${document.getElementById('userInput').value}</p>  
                    </div>
                    <img src="${indicator.graph_url}" width="800" height="400">
                    <div >
                        <p style="font-size:16px;font-weight:400;">${indicator.detail}</p>
                        <div style="margin-top:10px;margin-bottom:10px;display:flex;align-items:center;">
                            <p>Overall Signal: </p>
                            <p style="font-size:20px;margin-left:10px" id="${indicator.summary}">${indicator.summary}</p>
                        </div>
                        <p style="margin-top:10px;margin-bottom:10px;">History:</p>
                    </div>                  
                `;

                indicator.history.forEach(date => {
                    const div = document.createElement('div');
                    div.style.display = "flex"; 
                    div.style.flexDirection = "row"; 
                    div.style.justifyContent = "space-between";
                    div.style.width = "100%"; 
                    div.style.marginTop = "5px"
                    div.style.marginLeft = "5px"
                    div.style.fontSize = "16px"
                    div.style.fontWeight = "400"
                    const parts = date.split(" - ");
                    div.innerHTML = `
                        <p>${parts[0]}</p>
                        <p>${parts[1]}</p>
                    `;
                    detail.appendChild(div)
                });

                const closeButton = document.createElement('button');
                closeButton.id = "close-detail";
                closeButton.type = "button";
                closeButton.textContent = "X";    

                closeButton.addEventListener('click', () => {
                    hideAllExcept('result')
                });            

                detail.appendChild(closeButton);

            }

        </script>
    </body>
</html>
